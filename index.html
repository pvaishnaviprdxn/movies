    <body class="login-background">
        <!--container start-->
        <div class="container login-page">
            <!--header section start-->
            <header>
                    <!--header wrapper start here-->
                    <div class="wrapper">
                        <!--logo structure start here-->
                        <h1>
                            <a href="#FIXME" title="Movies">
                                <img src="assets/images/flogo.jpg" alt="Movies">
                            </a>
                        </h1>
                        <!--logo structure end here-->
                    </div>
                    <!--header wrapper end here-->
            </header>
            <!--header section end-->
            <!--main section start-->
            <main>
                <!-- tagline-login section start here-->
                <section class="tagline-login">

                    <!--wrapper start here--> 
                    <div class="wrapper">

                        <!--section content start-->
                        <h2>We have the Greatest and Best in Movie History</h2>
                        <span class="subline">Login to 
                            <strong class="experience">Experience</strong>
                        </span>
                        <a href="#FIXME" class="login-btn" title="Login" id="login">LOGIN</a>
                        <!--section content end-->

                    </div>
                    <!--wrapper end here--> 

                </section>
                <!-- tagline-login section end-->
                <!--login form section start-->
                <section class="login-section">

                    <!--wrapper start here--> 
                    <div class="wrapper">
                    
                        <!--Modal start-->
                        <div class="modal" id="loginM1">
                            
                            <!--modal controls start-->
                            <div class="closebtn">
                                <a href="#FIXME" title="Close" aria-hidden="true" rel="nofollow" class="close" id="closemd">Close</a>
                            </div>
                            <!--modal controls end-->
                            <!--login-form start-->
                            <form class="login-form" action="#FIXME">
                                <div class="form-input">
                                    <input type="text" placeholder="Enter email" class="login-email" id="email">
                                    <span class="email-error">please enter a valid email id</span>
                                </div>
                                <div class="form-input">
                                    <input type="password" placeholder="Enter password" class="login-passwd" id="password">
                                    <span class="pass-error">password must contain atleat 1 capital letter and 1 special character</span>
                                </div>
                                <div class="submit-form">
                                    <button class="go">Login</button>
                                </div>
                            </form>
                            <!--login-form end-->
                            
                        </div>
                        <!--Modal end-->
                    </div>
                    <!--wrapper end here--> 

                </section>
